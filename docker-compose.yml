version: '3.8'
services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
        - .env

  postgres:
    image: postgres
    environment:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - .env
    command: bash -c "celery -A drf_cw worker --loglevel=INFO -B"

volumes:
  pgdata:

